<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/acceso/login.css">
    
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label>Mail</label>
                <input type="email" placeholder="Ingrese el Email" id="email" required autofocus>
            </div>
            <div>
                <label>Contraseña</label>
                <input type="password" placeholder="Ingrese la Contraseña" id="password" required>
            </div>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <span><a href="signup.html">Registrate</a></span></p>
    </section>
    <script src="../../js/acceso/login.js"></script>
</body>
</html>
