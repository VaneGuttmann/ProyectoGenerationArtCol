<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conctatanos</title>
    <link rel="stylesheet" href="../../css/contacto/contacto.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Conctacto<span> <img src="../../images/logoPeque.jpg" alt="logoPeque"></span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Registro</h3>
                <form action="https://formsubmit.co/assenav1207@hotmail.com" method="POST">
                    <p>
                        <label>Tu nombre y apellido</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Tu correo</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Tu teléfono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Tu apodo (Todos tenemos uno)</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Cuentalo todo (Comentarios)</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Nuestros datos</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Bogotá, Colombia</li>
                    <li><i class="fas fa-phone"></i> (57) 310 211 22 33</li>
                    <li><i class="fas fa-envelope-open-text"></i> contactoArtCol@gmail.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero provident ipsam necessitatibus repellendus?</p>
                <p>ArtCol.com</p>
            </div>
        </div>

    </div>

</body>
</html>
